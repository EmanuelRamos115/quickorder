name: '[PSH] Quality Engineering'

on:
  push:
    branches:
      - master
      - main
      - feature/sonarcloud-coverage

jobs:
  quality-engineering:
    name: QE
    uses: vtex-apps/usqa/.github/workflows/quality-engineering.yml@next-version
    with:
      nodeLint: true
      nodeTest: true
      reactTest: false
      nodeSonar: false
      dotnetSonar: true
      nodeSonarProjectKey: vtex-apps_quickorder
      nodeSonarOrganization: vtex-apps
      cypress: true
    secrets:
      githubToken: ${{ secrets.GITHUB_TOKEN }}
      sonarToken: ${{ secrets.SONAR_TOKEN }}
      cypressJson: ${{ secrets.VTEX_QE }}      
