query getSkuFromRefIds(
  $refids: [String]
  $orderFormId: String
  $refIdSellerMap: RefIdSellerMap
  $refIdQuantityMap: RefIdQuantityMap
) {
  skuFromRefIds(
    refids: $refids
    orderFormId: $orderFormId
    refIdSellerMap: $refIdSellerMap
    refIdQuantityMap: $refIdQuantityMap
  ) {
    items {
      sku
      refid
      sellers {
        id
        name
        availability
        unitMultiplier
        availableQuantity
      }
    }
  }
}
