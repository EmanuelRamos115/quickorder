query getSkuFromRefIds(
  $refids: [String]
  $orderFormId: String
  $refIdSellerMap: RefIdSellerMap
) {
  skuFromRefIds(
    refids: $refids
    orderFormId: $orderFormId
    refIdSellerMap: $refIdSellerMap
  ) {
    items {
      sku
      refid
      sellers {
        id
        name
        availability
        unitMultiplier
      }
    }
  }
}
